<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon matListIcon>home</mat-icon>
        <a matLine>Home</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/feeds', category:startups]">Startups</a>
      <a mat-list-item [routerLink]="['/feeds', fundings-exit']">Fundings and Exits</a>
      <a mat-list-item routerLink="['/feeds/social']">Social</a>
      <a mat-list-item [routerLink]="['/feeds/mobile']">Mobile</a>
      <a mat-list-item [routerLink]="['/feeds/europe']">Gadgets</a>
      <a mat-list-item [routerLink]="['/feeds/europe']">Europe</a>
      <a mat-list-item [routerLink]="['/feeds/europe']">Enterprise/ TechCrunchIT</a>
      <a mat-list-item [routerLink]="['/feeds/greentech']">GreenTech</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TechCrunch Feeds</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
